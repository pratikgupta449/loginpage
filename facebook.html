<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in to facebook</title>
    <link rel="shortcut icon" href="./images/faceboook.png" type="image/x-icon">
    <link rel="stylesheet" href="./facebook.css">
</head>
<body>
    <main>
        <div>
            <img src="./images/facebookname.svg" alt="facebook">
            <span>Facebook helps you connect and share with the people in your life.</span>
        </div>
        <form action="#">
            <h3>Log in to facebook</h3>
            <input type="text" name="name" id="name" placeholder="Email address or phone number">
            <input type="password" name="password" id="password" placeholder="password">
            <button type="submit">Log in</button>
            <a href="#">Forgotten account?</a>
            <a href="#">Sign up for Facebook</a>
            <hr>
            <button id="new-acc">Create new Account</button>

        </form>
    </main>
    <p><strong><u>Create a Page</u></strong> for a celebrity, brand or business.</p>
    
</body>
</html>
